<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1334 Scouting Website</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        html {
            font-size: 16px;
        }

        body, h1, h2, h3, p, ul, li, form, input, select, textarea, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            h2 {text-align: center;};
            h3 {text-align: center;};
        }

        .form-row #Speed {
            width: 50%;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #d00000;
            color: white;
            text-align: center;
            padding: 1.25rem;
            background-image: url("https://pbs.twimg.com/profile_images/1105490618036506628/n1kYWfgU_400x400.jpg");
            background-repeat: no-repeat;
            background-size: 9rem 9rem;
            background-position: center 1.25rem;
        }

        header h1 {
            font-size: 1.8rem;
            margin-top: 9.375rem;
        }

        header p {
            margin-top: 0.625rem;
            font-size: 1rem;
        }

        main {
            max-width: 100%;
            margin: 1.25rem auto;
            padding: 0.9375rem;
        }

        section {
            background: white;
            padding: 1.25rem;
            border-radius: 0.625rem;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
            margin-bottom: 1.25rem;
        }

        h2 {
            color: #d00000;
            margin-bottom: 1.25rem;
            font-size: 2rem;
        }

        h3{
            color:#d00000;
            margin-bottom: 1.25rem;
            font-size: 1.5rem;
        }

        form label {
            display: block;
            margin-bottom: 0.625rem;
            font-weight: bold;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 0.625rem;
            margin-bottom: 0.9375rem;
            border: 0.125rem solid #d00000;
            border-radius: 0.3125rem;
            font-size: 1rem;
        }

        form textarea {
            min-height: 5rem;
        }

        button {
            background-color: #d00000;
            color: white;
            padding: 0.625rem 0.9375rem;
            border: none;
            border-radius: 0.3125rem;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #a50000;
        }

        .search-container {
            margin: 1.25rem 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-container input {
            width: 70%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 0.125rem solid #e11313;
            border-radius: 0.3125rem;
            height: 2.5rem;
        }

        .search-container button {
            width: 2.5rem;
            height: 2.5rem; 
            background-image: url('https://endlessicons.com/wp-content/uploads/2015/08/search-icon-2-614x460.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 0.7rem;
        }

        .search-container button:hover {
            background-color: #d00000;
        }

        #scouted-teams ul {
            list-style: none;
            padding: 0;
        }

        #scouted-teams li {
            background: #f9f9f9;
            margin: 0.9375rem 0;
            padding: 0.9375rem;
            border: 0.0625rem solid #ddd; 
            border-radius: 0.375rem;
        }

    </style>    
</head>
<body>
    <header>
        <h1>1334 Scouting Website</h1>
        <p>Analyze, Track, and Strategize for FRC Competitions</p>
    </header>

    <main>
        <section id="scouting-form">
            <h2>Scouting Form</h2>
            <form id="team-form">
                <label for="scoutername">Scouter Name:</label>
                <input type="text" id="scoutername" name="scoutername" placeholder="Your Name" required>

                <label for="teamnumber">Team Number:</label>
                <input type="number" id="teamnumber" name="teamnumber" placeholder="Enter Team Number" required>

                <label for="drivetrain">Drivetrain:</label>
                <select id="drivetrain" name="drivetrain" required>
                    <option value="Tank">Tank</option>
                    <option value="Swerve">Swerve</option>
                    <option value="Holonomic">Holonomic</option>
                    <option value="WestCoast">WestCoast</option>
                </select>

                <label for="speed">Speed:</label>
                <textarea id="speed" name="speed" placeholder="Describe the robot's speed"></textarea>

                <label for="durability">Durability:</label>
                <textarea id="durability" name="durability" placeholder="Describe the robot's durability"></textarea>

                <label for="specialfeatures">Special Features:</label>
                <textarea id="specialfeatures" name="specialfeatures" placeholder="Describe unique features or strengths"></textarea>

                <label for="matchperformance">Performance:</label>
                <textarea id="matchperformance" name="matchperformance" placeholder="Match performance details"></textarea>

                <label for="autonomous">Autonomous Period:</label>
                <input type="number" id="autonomousnum" name="autonomousnum" placeholder="Enter # of Points">
                <textarea id="autonomous" name="autonomous" placeholder="Autonomous performance details"></textarea>

                <label for="teleop">Teleop Performance:</label>
                <input type="number" id="teleopnum" name="teleopnum" placeholder="Enter # of Points">
                <textarea id="teleop" name="teleop" placeholder="Teleop performance details"></textarea>

                <label for="endgame">Endgame Performance:</label>
                <input type="number" id="endgamenum" name="endgamenum" placeholder="Enter # of Points">
                <textarea id="endgame" name="endgame" placeholder="Endgame performance details"></textarea>

                <button type="button" id="submit-btn">Submit Scouting Data</button>
            </form>
        </section>

        <section id="scouted-teams">
            <h3>Scouted Teams</h3>
            <div class="search-container">
                <input type="text" placeholder="Search..." id="SearchInput">
                <button type="button" id="SearchSubmit"></button>
            </div>
            <ul id="team-list"></ul>
        </section>
    </main>

    <script>
        const TeamList = document.getElementById("team-list");
        const addedID = new Set();

        const sendDataToPHP = () => {
            fetch('FetchUsers.php', {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' },
            })
            .then(response => {
                if (!response.ok) {
                    alert(`Error: ${response.status} - ${response.statusText}`);
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(result => {
                if (result.success) {
                    const stores = result.rows;
                    stores.forEach(element => {
                        const elementId = String(element.ID);
                        if (!addedID.has(elementId)) {
                            addedID.add(elementId);
                            const listItem = document.createElement("li");
                            listItem.innerHTML = `
                                <strong>Scouter:</strong> ${element.scouterName}<br>
                                <strong>Team Number:</strong> <span class="team-number">${element.teamNumber}</span><br>
                                <strong>Drivetrain:</strong> ${element.drivetrain}<br>
                                <strong>Speed:</strong> ${element.speed}<br>
                                <strong>Durability:</strong> ${element.durability}<br>
                                <strong>Special Features:</strong> ${element.specialFeatures}<br>
                                <strong>Match Performance:</strong> ${element.matchPerformance}<br>
                                <strong>Autonomous Points:</strong> ${element.autonomousPoints}<br>                    
                                <strong>Autonomous Performance:</strong> ${element.autonomousPerformance}<br>
                                <strong>Teleop Points:</strong> ${element.teleopPoints}<br>  
                                <strong>Teleop Performance:</strong> ${element.teleopPerformance}<br>  
                                <strong>Endgame Points:</strong> ${element.endgamePoints}<br>  
                                <strong>Endgame Performance:</strong> ${element.endgamePerformance}<br>      
                            `;
                            TeamList.appendChild(listItem);
                        }
                    });
                } 

                else {
                    console.error('Server responded with success = false');
                }
            
            });
            
        };

        setInterval(sendDataToPHP, 4000);

        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("team-form");
            const searchsubmit = document.getElementById("SearchSubmit");
            const submitBtn = document.getElementById("submit-btn");

            searchsubmit.addEventListener("click", function () {
                const searchInput = document.getElementById("SearchInput").value.toLowerCase();
                const teamItems = TeamList.querySelectorAll("li");


                teamItems.forEach(item => {
                    const teamNumber = item.querySelector('.team-number').textContent.toLowerCase();
                    item.style.display = teamNumber.includes(searchInput) ? "" : "none";
                });
            });

            
            submitBtn.addEventListener("click", function () {
                const ScouterName = document.getElementById("scoutername").value;
                const TeamNumber = parseInt(document.getElementById("teamnumber").value, 10);
                const DriveTrain = document.getElementById("drivetrain").value;
                const Speed = document.getElementById("speed").value;
                const Durability = document.getElementById("durability").value;
                const SpecialFeatures = document.getElementById("specialfeatures").value;
                const MatchPerformance = document.getElementById("matchperformance").value;
                const Autonomous = document.getElementById("autonomous").value;
                const Teleop = document.getElementById("teleop").value;
                const Endgame = document.getElementById("endgame").value;
                const AutonomousNum = parseInt(document.getElementById("autonomousnum").value, 10);
                const TeleopNum = parseInt(document.getElementById("teleopnum").value, 10);
                const EndgameNum = parseInt(document.getElementById("endgamenum").value, 10);

                if (!ScouterName) {
                    alert("Missing Required Information");
                    return;
                }

                const data = {
                    ScouterName,
                    TeamNumber,
                    DriveTrain,
                    Speed,
                    Durability,
                    SpecialFeatures,
                    MatchPerformance,
                    Autonomous,
                    Teleop,
                    Endgame,
                    AutonomousNum,
                    TeleopNum,
                    EndgameNum
                };

                fetch("InsertTable.php", {
                    method: "POST",
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (!response.ok) {
                        alert(`Error: ${response.status} - ${response.statusText}`);
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(result => {
                    if (result && result.message) {
                        alert(result.message);
                        form.reset();
                    } else {
                        alert('No message returned from server.');
                    }
                })
                .catch(error => {
                    alert(`Error: ${error.message}`);
                    console.error('Error:', error);
                });
            });
        });
    </script>    
</body>
</html>
